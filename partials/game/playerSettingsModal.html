<div class="modal fade" id="playerSettingsModal">
	<div class="modal-dialog">
		<form class="form-horizontal" ng-submit="tools.player.save(temp.player)">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Player Settings</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="userName" class="col-lg-3 control-label">Name</label>
						<div class="col-lg-9">
							<input type="text" class="form-control" id="userName" placeholder="Name" ng-model="temp.player.name">
						</div>
					</div>
					<div class="form-group">
						<label for="userColor" class="col-lg-3 control-label">Color</label>
						<div class="col-lg-9">
							<input type="color" class="form-control" id="userColor" placeholder="12" ng-model="temp.player.color">
						</div>
					</div>
					<div class="form-group" title="Auto Advance will end your turn as soon as you purchase 3 stocks." ng-hide="temp.player.isComputer">
						<label for="userAdvance" class="col-lg-3 control-label">Auto Advance</label>
						<div class="col-lg-9">
							<input type="checkbox" ng-model="temp.player.autoAdvance">
						</div>
					</div>
					<div class="form-group" title="Check this if you want the computer to talk to you." ng-hide="temp.player.isComputer">
						<label for="userAdvance" class="col-lg-3 control-label">Vocalize Prompts</label>
						<div class="col-lg-9">
							<input type="checkbox" ng-model="temp.player.vocalize">
						</div>
					</div>
					<div class="form-group" ng-hide="temp.player.isComputer">
						<label for="userNotification" class="col-lg-3 control-label">Notifications</label>
						<div class="col-lg-9">
							<select ng-model="temp.player.audio" ng-options="i as audio.name for (i, audio) in tools.audio" ng-change="tools.playAudio(temp.player.audio)">
							</select>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<input type="submit" class="btn btn-primary" value="Save">
				</div>
			</div>
		</form>
	</div>
</div>
