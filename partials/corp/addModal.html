<div class="modal fade" id="addCorpModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Add Corporation</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<!-- Add corp to existing category (Tech, hotels, restaurant) -->
					<div class="form-group">
						<label for="title" class="col-lg-3 control-label">Name</label>
						<div class="col-lg-9">
							<input type="text" class="form-control" id="title" placeholder="New Corp Name" ng-model="temp.corp.title">
						</div>
					</div>
					<div class="form-group">
						<label for="symbol" class="col-lg-3 control-label">Symbol</label>
						<div class="col-lg-9">
							<input type="text" class="form-control" id="symbol" placeholder="NYSE" ng-model="temp.corp.symbol">
						</div>
					</div>
					<div class="form-group">
						<label for="cost" class="col-lg-3 control-label">Starting Cost</label>
						<div class="col-lg-9">
							<input type="number" class="form-control" id="cost" placeholder="1-3" ng-model="temp.corp.cost">
						</div>
					</div>
					<div class="form-group">
						<label for="background" class="col-lg-3 control-label">Background Color</label>
						<div class="col-lg-9">
							<input type="color" class="form-control" id="background" placeholder="12" ng-model="temp.corp.background">
						</div>
					</div>
					<div class="form-group">
						<label for="font" class="col-lg-3 control-label">Font Color</label>
						<div class="col-lg-9">
							<input type="color" class="form-control" id="font" placeholder="12" ng-model="temp.corp.font">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" ng-click="tools.corp.save()">Save</button>
			</div>
		</div>
	</div>
</div>
