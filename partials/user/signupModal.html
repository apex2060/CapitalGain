<div class="modal fade" id="userSignupModal">
	<div class="modal-dialog">
		<form class="form-horizontal" ng-submit="tools.user.signup(temp.user)">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Create Account</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="userName" class="col-lg-3 control-label">Name</label>
						<div class="col-lg-9">
							<input type="text" class="form-control" id="userName" placeholder="Name" ng-model="temp.user.name">
						</div>
					</div>
					<div class="form-group">
						<label for="userColor" class="col-lg-3 control-label">Favorite Color</label>
						<div class="col-lg-9">
							<input type="color" class="form-control" id="userColor" placeholder="12" ng-model="temp.user.color">
						</div>
					</div>
					<div class="form-group">
						<label for="userEmail" class="col-lg-3 control-label">Email</label>
						<div class="col-lg-9">
							<input type="email" class="form-control" id="userEmail" placeholder="Email" ng-model="temp.user.email">
						</div>
					</div>
					<div class="form-group">
						<label for="userPassword" class="col-lg-3 control-label">Password</label>
						<div class="col-lg-9">
							<input type="password" class="form-control" id="userPassword" placeholder="Password" ng-model="temp.user.password">
						</div>
					</div>
					<div class="form-group">
						<label for="userPassword1" class="col-lg-3 control-label">Password1</label>
						<div class="col-lg-9">
							<input type="password" class="form-control" id="userPassword1" placeholder="Password1" ng-model="temp.user.password1">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<a class="btn btn-primary" ng-click="tools.user.loginModal()">Login</a>
					<input type="submit" class="btn btn-success" value="Create Account">
				</div>
			</div>
		</form>
	</div>
</div>
